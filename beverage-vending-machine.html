<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./beverage-vending-machine.css">
</head>

<body>
    <div id="border-line" class="container">
        <div class="row">
            <div id="left-space" class="col">
                <button type="button" class="btn btn-outline-primary">100원 투입</button>
                <button type="button" class="btn btn-outline-primary">500원 투입</button>
                <button type="button" class="btn btn-outline-primary">1000원 투입</button>
            </div>

            <div id="right-space" class="col">
                <img id="machine-image" src="./image/자판기.png" alt="자판기">
                <div id="beverage-list"></div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./beverage-vending-machine.js"></script>
</body>

</html>
